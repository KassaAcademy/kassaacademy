      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #009ad6;
      opacity: 0.8;
    }

      margin-top: 1rem;

<main>
<div>
 

<h2>Contact Us</h2>

  <form id="contactForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>

    <p class="success" id="successMessage" style="display: none;">Thank you! Your message has been sent.</p>
  </form>

 <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Basic validation (HTML5 already handles required fields)
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (name && email && message) {
        // Here you can add actual sending logic (e.g. using Formspree, EmailJS, or your backend)
        successMessage.style.display = 'block';
        form.reset();
      }
    });
